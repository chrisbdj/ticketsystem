    <main>
      <div class="large-content">
        <h2>User Info:</h2>
      </div>
      <form id = "adduser" action="api.php" method="post">
        <input type="hidden" name="act" value="adduser">
        <label for='name'>Name:</label><br>
        <div class='input-container'>
            <input type='text' id='name' name='name' class='fill input'>
        </div>

        <label for='email'>Email:</label><br>
        <div class='input-container'>
            <input type='text' id='email' name='email' class='fill input'>
        </div>

        <label for='pass'>Password:</label><br>
        <div class='input-container'>
            <input type='text' id='pass' name='pass' class='fill input'>
        </div>

        <label for='address'>Address</label><br>
        <div class='input-container'>
            <input type='text' id='address' name='address' class='fill input'>
        </div>

        <label for='city'>City & Province</label><br>
        <div class='input-container'>
            <input type='text' id='city' name='city' class='fill input'>
            <select name='province' id='province' >
                <option value='ab'>AB</option>
                <option value='bc'>BC</option>
            </select>
            
        </div>

        <label for='postal'>Postal Code:</label><br>
        <div class='input-container'>
            <input type='text' id='postal' name='postal' class='fill input'>
        </div>

        <label for='phone'>Phone Number:</label><br>
        <div class='input-container'>
            <input type='text' id='phone' name='phone' class='fill input'>
        </div>
        <button type="submit">Submit</button>
    </form>
