        <hr>
        <div class='spacer'></div>
        <main>
            <div class='large-content'>
                <h2>About Me</h2>
            </div>

            <div id="aboutme" class='content-block'>
                <form id = "profiledata" action="api.php" method="post">
                    <input type="hidden" name="act" value="change">
                    <input type="hidden" id= "id" name="id" value="">
                    <label for='name'>Name:</label><br>
                    <div class='input-container'>
                        <input type='text' id='name' name='name' class='fill input' disabled><i
                            class='fas fa-lock'></i>
                    </div>

                    <label for='email'>Email:</label><br>
                    <div class='input-container'>
                        <input type='text' id='email' name='email' class='fill input' disabled><i
                            class='fas fa-lock'></i>
                    </div>

                    <label for='address'>Address</label><br>
                    <div class='input-container'>
                        <input type='text' id='address' name='address' class='fill input' disabled><i
                            class='fas fa-lock'></i>
                    </div>

                    <label for='city'>City & Province</label><br>
                    <div class='input-container'>
                        <input type='text' id='city' name='city' class='fill input' disabled>
                        <select name='province' id='province' disabled>
                            <option value='ab'>AB</option>
                            <option value='bc'>BC</option>
                        </select>
                        <i class='fas fa-lock'></i>
                    </div>

                    <label for='postal'>Postal Code:</label><br>
                    <div class='input-container'>
                        <input type='text' id='postal' name='postal' class='fill input' disabled><i
                            class='fas fa-lock'></i>
                    </div>

                    <label for='phone'>Phone Number:</label><br>
                    <div class='input-container'>
                        <input type='text' id='phone' name='phone' class='fill input' disabled><i
                            class='fas fa-lock'></i>
                    </div>

                </form>
            </div>


        </main>
